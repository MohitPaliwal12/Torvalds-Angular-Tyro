<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
   <div class="flex-container">
      <div class="first">
         <div class="box">
            <div class="logo">
               <img src="../assets/brand-logo-light.png" alt="logo">
            </div>
             <div class="tyro">
                <p>tyro</p>
             </div>
         </div>
      
      </div>
      <div class="second">
        <p class="medium">A medium clone</p>
        <p class="who">Who says training projects don’t have to look pretty?</p>

        </div> -->
        
        <div class="form-build">
            <div class="inner-form-build">
            <div class="Login" id="Login">
               <a (click)="onLogin()"><p  style="color:#1c437e;font-weight:700;">LOGIN</p></a>
            </div>
            <div class="Signup" id="Signup">
               <a (click)="onSignUp()"><p style="color:#1c437e;font-weight:700;">SIGNUP</p></a>
            </div>
         </div>
      
        </div>

        <!-- <div>
         <a style="cursor: pointer;" (click)="onLogin()" class="login">LOGIN</a>

        </div> -->
        
         <app-login *ngIf ="isLogin"></app-login>
         <app-signup *ngIf ="isSignUp"></app-signup>
        
      </div>
   </div>    
            
                      
        
       



    </body>
