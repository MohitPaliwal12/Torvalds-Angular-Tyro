<div class="form-container">


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      
      <div class="form-group" [ngClass]="{'has-error': loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)}">
        
        <input type="email" class="form-control" formControlName="email"   placeholder="EMAIL">
        <span *ngIf= "loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)" > 
      <span *ngIf="loginForm.get('email').errors.required">Email is required
      </span>
      <span *ngIf="loginForm.get('email').errors.email">Email must follow the convention
      </span>
    </span>
      </div>
      <div class="form-group"  [ngClass]="{'has-error': loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)}">
        <input type="password" class="form-control" id="Password" formControlName="password" placeholder="PASSWORD">
        
        <span *ngIf= "loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)"> 
          <span *ngIf="loginForm.get('password').errors.required">
            Password is required

          </span>
          <span *ngIf="loginForm.get('password').errors.minlength || loginForm.get('password').errors.maxlength">Password must be between 8 to 100 characters

          </span>
        </span>
      </div>
      <div class="login">
      <button type="submit" class="btn">LOGIN</button>
      
  </div>
    </form>
  </div>
  <div class="or">
    <p>--OR--</p>
  </div>
  <div class="social">
    <div class="google">
    <img src="../assets/search.png" alt="google" width="30px" height="30px">
    </div>
    <div class="facebook">
    
      <img src="../assets/facebook.png" alt="facebook" width="30px" height="30px">
    </div>
  </div>
